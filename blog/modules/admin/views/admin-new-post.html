<div class="row">
    <div class="col-xs-8">
        <form name="newPostForm" class="form-horizontal" novalidate role="form">
            <div class="form-group" ng-class="{'has-error':newPostForm.title.$dirty && newPostForm.title.$invalid}">
                <label for="title" class="col-sm-2 control-label">
                    Post Title</label>
                <div class="col-sm-10">
                <input type="text" name="title" ng-model="post.title" ng-required="true" class="form-control" id="title" placeholder="Title">
                <span class="error-message" ng-show="newPostForm.title.$dirty && newPostForm.title.$invalid">Title is mandatory</span>
            </div>
                </div>
    <div class="form-group" ng-class="{'has-error':newPostForm.content.$dirty && newPostForm.content.$invalid}">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea cols="8" rows="6" name="content" class="form-control" ng-model="post.content" ng-required="true" id="content" placeholder="Content"></textarea>
            <span class="error-message" ng-show="newPostForm.content.$dirty && newPostForm.content.$invalid">You need to havesome content!</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':newPostForm.tags.$dirty && newPostForm.tags.$invalid}"><label for="tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
            <input type="text" name="tags" class="form-control" id="tags" ng-pattern="/^[\w,]+$/" ng-model="post.tags" placeholder="Comma separated tags"/>
            <span class="error-message" ng-show="newPostForm.tags.$dirty && newPostForm.tags.$invalid">Sorry! No special characters allowed here.</span>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':newPostForm.keywords.$dirty && newPostForm.keywords.$invalid}"><label for="keywords" class="col-sm-2 control-label">Keywords</label>
        <div class="col-sm-10">
            <input type="text" name="keywords" class="form-control" id="keywords" ng-pattern="/^[\w,]+$/" ng-model="post.keywords" placeholder="Comma separated keywords"/>
            <span class="error-message" ng-show="newPostForm.keywords.$dirty && newPostForm.keywords.$invalid">Sorry! No special  characters allowed here</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success"
                    ng-disabled="newPostForm.$invalid">Add Post</button> </div>
    </div>
    </form>
</div>
</div>
